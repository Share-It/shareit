<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" href="assets/shareit-favicon.png">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/index.css">
  <title>SHAREit | If you dig it...SHAREit!</title>

    var switchTo5x = true;

  </script>

  <script type="text/javascript">
    stLight.options({
      publisher: "932a0ab8-e522-4c6d-b679-4be0e6fb3f12",
      doNotHash: false,
      doNotCopy: false,

<body>

  </div>

    <span class='st_tumblr_large' displayText='Tumblr'></span>
    <span class='st_email_large' displayText='Email'></span>
  </div>
